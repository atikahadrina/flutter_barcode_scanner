plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_barcode_scanner_example"
    compileSdk flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.flutter_barcode_scanner_example"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}
